  <!-- Page-specific styles -->
  <style>
    .wrap {
      max-width: 980px;
      margin: 0 auto;
    }

    .ui {
      background: rgba(255, 255, 255, .05);
      border: 1px solid var(--b);
      border-radius: 16px;
      box-shadow: var(--shadow-1);
      padding: 16px;
    }

    .session {
      display: grid;
      place-items: center;
      gap: 18px;
      text-align: center;
    }

    .orb-wrap {
      position: relative;
      width: min(84vw, 380px);
      aspect-ratio: 1 / 1;
    }

    .orb {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      border-radius: 50%;
      background:
        radial-gradient(120px 180px at 30% 30%, rgba(255, 255, 255, .15), transparent 55%),
        radial-gradient(100px 100px at 70% 70%, rgba(255, 255, 255, .08), transparent 70%),
        linear-gradient(180deg, rgba(160, 200, 255, .25), rgba(90, 120, 200, .18));
      box-shadow: inset 0 0 40px rgba(0, 0, 0, .25), 0 30px 50px rgba(0, 0, 0, .35);
      border: 1px solid rgba(255, 255, 255, .14);
      transform: scale(.82);
      transition: transform 280ms cubic-bezier(.22, .8, .24, 1);
    }

    .orb.inhale {
      transform: scale(1.08);
    }

    .orb.exhale {
      transform: scale(.78);
    }

    .phase {
      font-weight: 800;
      font-size: clamp(22px, 3.2vw, 28px);
    }

    .count {
      font-weight: 900;
      font-size: clamp(48px, 7.5vw, 56px);
      line-height: 1;
      margin-top: 4px;
      text-shadow: 0 6px 22px rgba(0, 0, 0, .35);
    }

    .mini {
      margin-top: 6px;
      font-size: 13px;
      color: var(--muted);
    }

    svg.radial {
      position: absolute;
      inset: 0;
      transform: rotate(-90deg);
    }

    .ring {
      fill: none;
      stroke-width: 8;
      stroke-linecap: round;
    }

    .ring.base {
      stroke: rgba(255, 255, 255, .08);
    }

    .ring.progress {
      stroke: rgba(170, 200, 240, .9);
    }

    body.focus-mode header.site-header,
    .stage-nav,
    .footer {
      display: none !important;
    }

    body.focus-mode main .card.setup,
    body.focus-mode #done {
      display: none !important;
    }

    .btn-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .kv3 {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
    }

    @media (max-width:760px) {
      .kv3 {
        grid-template-columns: 1fr;
      }
    }

    .hint {
      font-size: .9rem;
      color: var(--muted);
    }
  </style>

  <!-- Mobile/desktop nav helpers (safe/no-op if no submenus present) -->
  <style id="mpl-mobile-nav-style-v4">
    nav .menu[hidden],
    nav .submenu[hidden] {
      display: none !important;
    }

    @media (max-width:1024px) {
      #mainNav[hidden] {
        display: none !important;
      }

      .nav-group,
      .menu-group {
        position: relative;
      }

      .nav-group.open>.menu,
      .menu-group.open>.submenu {
        display: block;
      }

      .nav-group>.menu-toggle,
      .nav-group>.chevron,
      .nav-group [data-chevron],
      .menu-group>.menu-toggle,
      .menu-group>.chevron,
      .menu-group [data-chevron] {
        cursor: pointer;
        touch-action: manipulation;
      }

      .nav-group>a:focus,
      .nav-group>button:focus,
      .nav-group>.menu-toggle:focus,
      .nav-group>.chevron:focus,
      .menu-group>a:focus,
      .menu-group>button:focus,
      .menu-group>.menu-toggle:focus,
      .menu-group>.chevron:focus {
        outline: 2px solid currentColor;
        outline-offset: 2px;
      }

      /* Prevent background scroll when mobile menu open */
      body.nav-open {
        overflow: hidden;
      }
    }

    @media (min-width:1025px) {
      #navToggle {
        display: none !important;
      }
    }
  </style>

  <style id="mpl-desktop-nav-css-v3">
    @media (min-width:1025px) {
      .mpl-nav-toggle {
        display: inline-flex;
        align-items: center;
        gap: .25rem;
        background: none;
        border: 0;
        padding: .25rem;
        margin-left: .25rem;
        cursor: pointer;
        line-height: 1;
      }

      .mpl-nav-toggle:focus,
      .mpl-nav-toggle:focus-visible {
        outline: 2px solid currentColor;
        outline-offset: 2px;
      }

      [data-mpl-submenu] {
        display: none;
        visibility: hidden;
      }

      [data-mpl-open="true"]>[data-mpl-submenu] {
        display: block;
        visibility: visible;
      }

      .mpl-chevron {
        display: inline-block;
        transform: rotate(0deg);
        transition: transform .2s ease;
      }

      [data-mpl-open="true"] .mpl-chevron {
        transform: rotate(180deg);
      }

      .mpl-sr-only {
        position: absolute !important;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    }
  </style>

<script id="mshare-voicecoach-kill">
/* injected by remove-voice-coach.mjs */
(function () {
  try {
    // Signal to any scripts: do not render coach.
    window.__MShareDisableVoiceCoach = true;

    // Remove existing and future coach UIs.
    const SELECTORS = [
      '#voice-coach', '#mshare-voicecoach', '.voice-coach', '.voicecoach',
      '[id*="voice-coach"]', '[class*="voice-coach"]', '[id*="voicecoach"]', '[class*="voicecoach"]',
      '[data-voicecoach]', '[data-voice-coach]', '[data-widget="voice-coach"]', '[data-role="voice-coach"]',
      '[aria-label="Voice Coach"]', 'section[aria-label="Voice Coach"]', 'div[aria-label="Voice Coach"]'
    ].join(',');

    const nuke = () => document.querySelectorAll(SELECTORS).forEach(el => el.remove());
    nuke();

    const mo = new MutationObserver(() => nuke());
    mo.observe(document.documentElement, { childList: true, subtree: true });

    // Provide harmless globals in case anything references them.
    const MS = (window.__MSHARE__ = window.__MSHARE__ || {});
    MS.VoiceCoach = MS.VoiceCoach || {
      init(){}, show(){}, hide(){}, start(){}, pause(){}, resume(){}, stop(){},
    };
  } catch (e) { /* no-op */ }
})();
</script>
