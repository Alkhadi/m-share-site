<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>One‑Page Profile Template • M Share</title>
    <link rel="stylesheet" href="../../style.css" />
    <style>
        @page {
            size: A4;
            margin: 12mm
        }

        .sheet {
            max-width: 210mm;
            margin: 0 auto;
            padding: 16mm 14mm;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .08)
        }

        label {
            display: block;
            margin: .25rem 0 .1rem
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px
        }

        @media print {
            .sheet {
                box-shadow: none;
                margin: 0;
                padding: 12mm
            }

            .no-print {
                display: none
            }
        }
    </style>
</head>

<body>
    <main class="sheet">
        <h1>One‑Page Profile</h1>
        <p class="muted">Co‑produce with the child/young person and family. Keep to one page. Educational only.</p>
        <div class="grid">
            <div>
                <label>Name</label><input type="text" style="width:100%" />
                <label>What people like about me</label><textarea rows="4" style="width:100%"></textarea>
                <label>Strengths / interests</label><textarea rows="4" style="width:100%"></textarea>
            </div>
            <div>
                <label>How I communicate</label><textarea rows="4" style="width:100%"></textarea>
                <label>What helps me at school/home</label><textarea rows="5" style="width:100%"></textarea>
                <label>What doesn’t help</label><textarea rows="3" style="width:100%"></textarea>
            </div>
        </div>
        <p class="muted" style="margin-top:8px">Tip: add icons/pictures; share with all staff; review each term.</p>
        <button class="btn btn-success no-print" onclick="window.print()">Print</button>
    </main>
</body>

</html>
